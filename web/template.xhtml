<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
         <style type="text/css">
        .ui-layout-unit{
             border: none;
        }
    </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
         <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            
            
                 <p:layoutUnit position="north" size="180" styleClass="ui-layout-unit" >
                <div id="header">
                    <h:graphicImage library="images" name="bitmap.png" alt="photo" width="100%" />
                
                </div>
                     <h:form>
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="#{bundle.Login}" outcome="/user/login" icon="ui-icon-key"/>
                         <p:menuitem value="Ask Question"  icon="ui-icon-key"/>
                         <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton value="Search" type="button" icon="ui-icon-search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
         
          
            <p:layoutUnit position="center" styleClass="ui-layout-unit" >
                <ui:insert name="body"/>
            </p:layoutUnit>
                 <p:layoutUnit position="south" size="50" styleClass="ui-layout-unit" >
                <div id="footer">
                GEEK ANSWERS
                
                </div>
            </p:layoutUnit>
                 <p:layoutUnit position="west" size="190" collapsible="false" styleClass="ui-layout-unit" >
                    <p:menu>
                        <p:submenu>
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
