<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <link  rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>


    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="180" styleClass="ui-layout-unit" >
                <div id="header">
                    <h:graphicImage library="images" name="bitmap.png" alt="photo" width="100%" />
                </div>
                <h:form >
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="#{bundle.Login}" outcome="/user/login" icon="ui-icon-key" rendered="#{userController.loggedIn eq false}"/>
                        <p:menuitem value="#{bundle.Logout}" action="#{userController.logout()}" icon="ui-icon-power" rendered="#{userController.loggedIn eq true}"/>
                        <p:menuitem value="#{userController.loggedInUser().firstName} #{userController.loggedInUser().lastName}" icon="ui-icon-person" outcome="/user/dashboard" rendered="#{userController.loggedIn eq true}"/>
                        <p:menuitem value="Register" outcome="/user/Create" icon="ui-icon-unlocked" rendered="#{userController.loggedIn eq false}" />
                        <p:menuitem value="Ask a Question" outcome="/question/Create" icon="ui-icon-lightbulb" rendered="#{userController.loggedIn eq true}"/>  
                        <f:facet name="options">
                            <p:inputText value="#{searchController.searchKey}" style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton value="Search" type="button" icon="ui-icon-search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="center" styleClass="ui-layout-unit" >
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="40" styleClass="ui-layout-unit" >
                <div id="footer"> YOUR QUESTIONS ANSWERED BY THE GENIUSES </div>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="220" collapsible="false" styleClass="left-menu" >
                <h:form>
                    <p:menu>
                        <p:submenu>

                            <p:menuitem outcome="/answer/List.xhtml" value="Show All Answer Items"/>
                            <p:menuitem url="/category/List.xhtml" value="Show All Category Items"/>
                            <p:menuitem url="/comment/List.xhtml" value="Show All Comment Items"/>
                            <p:menuitem url="/question/List.xhtml" value="Show All Question Items"/>
                            <p:menuitem url="/reputation/List.xhtml" value="Show All Reputation Items"/>
                            <p:menuitem url="/tag/List.xhtml" value="Show All Tag Items"/>
                            <p:menuitem url="/user/List.xhtml" value="Show All User Items"/>
                            <p:menuitem url="question/questions.xhtml" value="Question Lists" />

                        </p:submenu>

                    </p:menu>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
