<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style type="text/css">
            .ui-layout-unit{
                border: none;
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        
                 <link  rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

        
    </h:head>

    <h:body>
        <p:layout fullPage="true" >


            <p:layoutUnit position="north" size="180" styleClass="ui-layout-unit" >
                <div id="header">
                    <h:graphicImage library="images" name="bitmap.png" alt="photo" width="100%" />

                </div>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="#{bundle.Login}" outcome="/user/login" icon="ui-icon-key"/>
                        <p:menuitem value="Ask Question"  icon="ui-icon-key"/>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton value="Search" type="button" icon="ui-icon-search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="center" styleClass="ui-layout-unit" >
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="40" styleClass="ui-layout-unit" >
                <div id="footer"> COPYRIGHT @ GEEK ANSWERS </div>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="190" collapsible="false" styleClass="ui-layout-unit" >
                <p:menu>
                    <p:submenu>

                        <p:menuitem outcome="/answer/List" value="Show All Answer Items"/>
                        <p:menuitem url="/category/List" value="Show All Category Items"/>
                        <p:menuitem url="/comment/List" value="Show All Comment Items"/>
                        <p:menuitem url="/question/List" value="Show All Question Items"/>
                        <p:menuitem url="/reputation/List" value="Show All Reputation Items"/>
                        <p:menuitem url="/tag/List" value="Show All Tag Items"/>
                        <p:menuitem url="/user/List" value="Show All User Items"/>
                        <p:menuitem url="question/questions" value="Question Lists" />

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
