<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body >
     
        <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{questionUtility.question.title}"></h:outputText>
        </ui:define>
            <ui:define name="body">
               
  
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
        

    <p:growl id="msgs" showDetail="true" />
  <h:form>
      
    
      <p:outputLabel id="questionMessage" value="#{questionUtility.questionVoteMessage}"/>
      <p:panel id="question" footer="#{questionUtility.footer}"  header="#{questionUtility.question.title}" style="margin-bottom:20px" class="question">
        <h:panelGrid columns="2" cellpadding="10">
          
            <h:outputText value="#{questionUtility.question.content}" />
        </h:panelGrid>
          
          <p:panelGrid columns="1">
      
              <p:outputLabel value="89"/>
          <p:commandButton  actionListener="#{questionUtility.thumbsUpHandller()}" update="questionMessage" icon="fa-thumbs-o-up" value="like">
          
            
          </p:commandButton>
      
</p:panelGrid>
        
            
          <p:commandButton  actionListener="#{questionUtility.thumbsUpHandller()}" update="questionMessage" icon="fa-thumbs-o-down" value="Dislike">
          
            
          </p:commandButton>
      
          
          
    </p:panel>
      
      
      <c:forEach  items="#{questionUtility.question.answers}" var="ans">
          
          <p:panel    header="By #{ans.user.firstName}  #{ans.user.firstName}  On #{ans.createdDate} " style="margin-bottom:20px" class="answer">
        <h:panelGrid columns="2" cellpadding="10">
          
            <h:outputText value="#{ans.content}" />
        </h:panelGrid>
              
             
               
              
    </p:panel>
          
          
       
          
      </c:forEach>
      
      

            <p:panel    header="Write your Answer" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
          
           
            <h:inputTextarea rows="10" cols="150" style="border: 1px solid #90b4bd" value="#{questionUtility.answer.content}"></h:inputTextarea>
            <br/>
            <p:commandButton value="Submit answer" id="answerButton"   styleClass="ui-priority-primary"  action="#{questionUtility.addAnswer()}"/>

            
            
        </h:panelGrid>
    </p:panel>
      
      
 
   
    
    

                </h:form>
        
        </ui:define>
        </ui:composition>
        
    </h:body>
</html>
