<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <h:head>
            <title>All Questions</title>
           
        </h:head>
        
        <ui:define name="body" >
        <h:body>
             <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputStylesheet library="css" name="style.css"/>
           <p:panel class="question-holder">
                <c:forEach items="#{questionController.all}" var="questions" >
                    <p:panel styleClass="question-content">
                    <h:outputLink value="/answer/List" >
                        <h:outputText value="#{questions.title}" styleClass="questionTitle"/><br/>
                    </h:outputLink>
                    <h:outputText value="#{questions.content}" styleClass="questionTitle"/><br/>
                    <h:outputText value="#{questions.createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText><br/>
                     </p:panel>
                </c:forEach>
            </p:panel>
        </h:body>
        </ui:define>
    </ui:composition>
</html>
