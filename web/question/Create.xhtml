<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    
    
   
    

    <ui:composition template="/template.xhtml">
        
        
    
        
        <ui:define name="title">
            
 <h:outputText value="#{bundle.CreateQuestionTitle}"></h:outputText>
            

            
               
               
        </ui:define>
        
        
         
        
        <ui:define name="body">
            
            <c:choose>
    
    <c:when test="#{userController.isUserLoggedIn()==1}">
    
        
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_title}" for="title" />
                    <h:inputText id="title" value="#{questionController.selected.title}" title="#{bundle.CreateQuestionTitle_title}" />
                   
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_content}" for="content" />
                    <h:inputText id="content" value="#{questionController.selected.content}" title="#{bundle.CreateQuestionTitle_content}" />
                   
                  
                    
                    
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{questionController.selected.status}" title="#{bundle.CreateQuestionTitle_status}" />
                   
              
                      <h:outputLabel value="User id" for="useid" />
                      <h:outputLabel id="user_id" value="#{sessionScope.logged_in_user.id}" />
                      
                                   
                      
                   
                    
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.create}" value="#{bundle.CreateQuestionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.CreateQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionIndexLink}"/>
            </h:form>
        
        
        
         </c:when>
        <c:otherwise>
            <ui:define name="body">
                <h:outputLabel value="Click here to login first"/>
            <h:commandLink action="../user/login.xhtml"/>
            </ui:define>
        </c:otherwise>

        </c:choose>
        
        </ui:define>
        
        
        
        
        
        
    </ui:composition>
        
   
</html>
