<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_title}" for="title" />
                    <h:inputText id="title" value="#{questionController.selected.title}" title="#{bundle.CreateQuestionTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_content}" for="content" />
                    <h:inputText id="content" value="#{questionController.selected.content}" title="#{bundle.CreateQuestionTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{questionController.selected.createdDate}" title="#{bundle.CreateQuestionTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_modifiedDate}" for="modifiedDate" />
                    <h:inputText id="modifiedDate" value="#{questionController.selected.modifiedDate}" title="#{bundle.CreateQuestionTitle_modifiedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{questionController.selected.status}" title="#{bundle.CreateQuestionTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionController.selected.id}" title="#{bundle.CreateQuestionTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.create}" value="#{bundle.CreateQuestionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.CreateQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
